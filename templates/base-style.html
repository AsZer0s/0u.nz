<style>
:root{
  --bg:#111315;
  --fg:#d6d6d6;
  --muted:#8b8b8b;
  --link:#8fa3ad;
  --link-hover:#c0d2db;
  --border:#2a2d30;
  --code-bg:#1a1d1f;
  --code-border:#2d3135;
}

body{
  max-width:640px;
  margin:48px auto;
  padding:0 16px;
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont;
  line-height:1.7;
}

h1{font-size:1.2rem;font-weight:500;margin-bottom:12px;}
h2{font-size:1.1rem;font-weight:500;margin:2rem 0 1rem;color:var(--fg);}
h3{font-size:1rem;font-weight:500;margin:1.5rem 0 0.75rem;}

nav{
  margin-bottom:32px;
  font-size:0.9rem;
}
nav a{
  color:var(--muted);
  text-decoration:none;
  margin-right:12px;
}
nav a:hover{color:var(--fg);}

ul{list-style:none;padding:0;margin:0;}
li{margin:0.8rem 0;}
li a{color:var(--link);font-size:0.95rem;text-decoration:none;}
li a:hover{color:var(--link-hover);}

.post-date{color:var(--muted);font-size:0.9rem;}

p{margin:1em 0;}

code{
  background:var(--code-bg);
  border:1px solid var(--code-border);
  border-radius:4px;
  padding:2px 6px;
  font-family:'Consolas','Monaco','Courier New',monospace;
  font-size:0.9em;
  color:#e6e6e6;
}

pre{
  background:var(--code-bg);
  border:1px solid var(--code-border);
  border-radius:6px;
  padding:16px;
  overflow-x:auto;
  margin:1.5em 0;
}

pre::-webkit-scrollbar{
  height:6px;
}

pre::-webkit-scrollbar-track{
  background:var(--code-bg);
}

pre::-webkit-scrollbar-thumb{
  background:var(--code-border);
  border-radius:3px;
}

pre::-webkit-scrollbar-thumb:hover{
  background:var(--muted);
}

pre code{
  background:none;
  border:none;
  padding:0;
  font-size:0.875em;
  line-height:1.6;
}

blockquote{
  border-left:3px solid var(--border);
  padding-left:1em;
  margin:1.5em 0;
  color:var(--muted);
  font-style:italic;
}

a{color:var(--link);text-decoration:none;}
a:hover{color:var(--link-hover);}

img{
  max-width:100%;
  height:auto;
  border-radius:4px;
  margin:1.5em 0;
}

hr{
  border:none;
  border-top:1px solid var(--border);
  margin:2rem 0;
}

table{
  width:100%;
  border-collapse:collapse;
  margin:1.5em 0;
}

th,td{
  border:1px solid var(--border);
  padding:8px 12px;
  text-align:left;
}

th{
  background:var(--code-bg);
  font-weight:500;
}

article ul,article ol{
  list-style:initial;
  padding-left:2em;
  margin:1em 0;
}

article li{
  margin:0.5em 0;
}
</style>
